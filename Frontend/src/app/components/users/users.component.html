<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Users administration</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource">
                    
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let user"> {{user.name}} {{user.surname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef> Role </th>
                        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Email </th>
                        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                    (click)="selectRow(row)" [ngClass]="{ 'selected': row === selectedRow }"></tr>
                </table>
                <mat-paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
            </div>

            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="delete()" [disabled]="!selectedRow || selectedRow.username === username">Delete Selected User</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="modify()" [disabled]="!selectedRow">Modify Selected User</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="create()">Create New User</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" routerLink="/administrator">Back</button>
        </mat-card-content>
    </mat-card>

</div>
