<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Projects administration</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="code">
                        <th mat-header-cell *matHeaderCellDef> Code </th>
                        <td mat-cell *matCellDef="let project"> {{project.code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let project"> {{project.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="assignee">
                        <th mat-header-cell *matHeaderCellDef> Project Manager </th>
                        <td mat-cell *matCellDef="let project"> {{project.assignee}} </td>
                    </ng-container>

                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef> Progress </th>
                        <td mat-cell *matCellDef="let project"> {{project.progress}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
                        [ngClass]="{ 'selected': row === selectedRow }"></tr>
                </table>
                <mat-paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
            </div>

            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="delete()"
                [disabled]="!selectedRow">Delete Selected Project</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="modify()"
                [disabled]="!selectedRow">Modify Selected Project</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="create()"
                [ngClass]="{'hidden': user != null}">Create New Project</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                (click)="back()">Back</button>
        </mat-card-content>
    </mat-card>

</div>
