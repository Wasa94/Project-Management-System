<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Tasks administration</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="mat-elevation-z8" style="margin-top: 10px;">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="project">
                        <th mat-header-cell *matHeaderCellDef> Project </th>
                        <td mat-cell *matCellDef="let task"> {{task?.project?.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="assignee">
                        <th mat-header-cell *matHeaderCellDef> Developer </th>
                        <td mat-cell *matCellDef="let task"> {{task.assignee}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef> Progress </th>
                        <td mat-cell *matCellDef="let task"> {{task.progress}}% </td>
                    </ng-container>

                    <ng-container matColumnDef="deadline">
                        <th mat-header-cell *matHeaderCellDef> Deadline </th>
                        <td mat-cell *matCellDef="let task"> {{task.deadline | date: 'dd/MM/yyyy'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
                        [ngClass]="{ 'selected': row === selectedRow }"></tr>
                </table>
                <mat-paginator [pageSize]="10" [hidePageSize]="true" showFirstLastButtons></mat-paginator>
            </div>

            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="delete()"
                [disabled]="!selectedRow" [ngClass]="{'hidden': unassigned == true}">Delete Selected Task</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;" (click)="modify()"
                [disabled]="!selectedRow" [ngClass]="{'hidden': unassigned == true}">Modify Selected Task</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                (click)="create()" [ngClass]="{'hidden': user != null}">Create New Task</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                (click)="back()">Back</button>
        </mat-card-content>
    </mat-card>

</div>
