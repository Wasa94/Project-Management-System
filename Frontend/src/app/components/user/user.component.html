<div class="wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>{{ title }}</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="createForm" (ngSubmit)="create()">

            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>

                <mat-form-field class="example-full-width" [ngClass]="{'hidden': hidePassword}">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Surname" formControlName="surName">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Role</mat-label>
                    <mat-select [(value)]="selectedRole" formControlName="role">
                        <mat-option [value]="role" *ngFor="let role of roles">{{role}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </mat-card-content>

            <button mat-stroked-button color="accent" class="btn-block"
                [disabled]="!createForm.valid">{{buttonText}}</button>
            <button mat-stroked-button color="accent" class="btn-block" style="margin-top: 10px;"
                routerLink="/users">Cancel</button>

        </form>
    </mat-card>
</div>
